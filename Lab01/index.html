<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="script.js"></script>
  <title>Планування подорожі</title>
  <style>

  </style>
</head>
<body>

<div class="container">
  <h2 id="header">Планування подорожі</h2>
  <p class="greeting">Заплануйте свою наступну подорож нижче:</p>
  <label for="destination">Місто призначення:</label>
  <input type="text" class="input-field" id="destination" placeholder="Введіть місто" />

  <label for="date">Дата подорожі:</label>
  <input type="date" class="input-field" id="date" />

  <label for="duration">Тривалість (днів):</label>
  <select id="duration">
    <option value="3">3 дні</option>
    <option value="5">5 днів</option>
    <option value="7">7 днів</option>
    <option value="10">10 днів</option>
  </select>

  <button id="planButton">Запланувати подорож</button>
  <button class="clearButton">Очистити форму</button>

  <div class="result">
    <p class="resultMessage"></p>
  </div>
</div>

</body>
</html>
